<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notetaking Hub{% endblock title %}</title>
    {% load static %}
    {% load django_bootstrap5 %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <!-- Profile section -->
                <div class="profile-container">
                    <div class="profile-icon">
                        <img src="{% static 'images/profile-icon.png' %}" alt="Profile">
                    </div>
                    <div class="profile-dropdown">
                        <a href="{% url 'notes_app:profile' %}" class="nav-item">Profile</a>
                        <a>Settings</a>
                        <!-- USER AUTH LOOP -->
                        {% if user.is_authenticated %}
                            Hello, {{ user.username }}!
                            <form action="{% url 'users:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Log out</button>
                            </form>
                        {% else %}
                            <a href="{% url 'users:register' %}">Register</a>
                            <a href="{% url 'users:login' %}">Log in</a>
                        {% endif %}
                        <!-- Add more profile-related links here -->
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <!-- Notetaking Hub link -->
                <a href="{% url 'notes_app:home' %}" class="nav-item">Home</a>
            </div>
            <div class="nav-right">
                <!-- Search bar -->
                <div class="search-container">
                    <form action="{% url 'notes_app:search_results' %}" method="get">
                        <input type="text" name="query" placeholder="Search entries...">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    <!-- Default content goes here -->
    {% endblock content %}
</body>
</html>
