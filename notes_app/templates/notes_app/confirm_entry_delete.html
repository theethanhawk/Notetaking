{% extends 'notes_app/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this entry?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'notes_app:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
