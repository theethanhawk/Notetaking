{% extends "notes_app/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match and you have been throttled, try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
            value="{% url 'notes_app:home' %}" />
    </form>

{% endblock content %}
