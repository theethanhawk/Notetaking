{% extends "notes_app/base.html" %}

{% block content %}

    <p>If you already have an account login <a href="{% url 'users:login' %}">here</a></p>

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'notes_app:home' %}" />
    </form>

{% endblock content %}
